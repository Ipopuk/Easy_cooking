{% extends 'base.html' %}
{% block content %}
<div class="col-4"></div>
<div class="col-4">
<form action="{{ url_for('user.process_registration') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}<br>
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
    </div>
    <div class="form-group">
        {{ form.password2.label }}<br>
        {{ form.password2() }}
    </div>
    <div class="form-group">
        {{ form.email.label }}<br>
        {{ form.email() }}
    </div>
    <p></p>
        {{ form.submit }}
</form>
</div>
{% endblock %}
